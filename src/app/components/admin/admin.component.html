<h2>Admin Panel</h2>
    
<section>
  <h3>Create New User</h3>
  <form (ngSubmit)="createUser()">
    <div>
      <label for="username">Username:</label>
      <input id="username" [(ngModel)]="newUser.username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="newUser.password" name="password" required>
    </div>
    <div>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="newUser.name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="newUser.email" name="email" required>
    </div>
    <div>
      <label>Role:</label>
      <select [(ngModel)]="newUser.role" name="role" aria-label="role" required>
        <option value="client">Client</option>
        <option value="entry-operator">Entry Operator</option>
        <option value="exit-operator">Exit Operator</option>
      </select>
    </div>
    <button type="submit">Create User</button>
  </form>
</section>

<section>
  <h3>User List</h3>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
</section>
