<header>
  <h1>{{ title }}</h1>
  <nav *ngIf="authService.isLoggedIn()">
    <a routerLink="/dashboard">Dashboard</a>
    <span *ngIf="authService.hasRole('super-admin')">
      <a routerLink="/admin">Admin</a>
    </span>
    <span *ngIf="authService.hasRole('client')">
      <a routerLink="/client">Client Portal</a>
    </span>
    <span *ngIf="authService.hasRole('entry-operator')">
      <a routerLink="/entry">Entry Gate</a>
    </span>
    <span *ngIf="authService.hasRole('exit-operator')">
      <a routerLink="/exit">Exit Gate</a>
    </span>
    <button (click)="authService.logout()">Logout</button>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
